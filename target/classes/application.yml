#### Profile配置，通过指定application-{profile}.yml, 切换激活相应环境 ####
spring:
  profiles:
#    active: dev
#    active: uat
    active: prod


  #### FreeMarker ####
#  freemarker:
#    suffix: .ftl
#    content-type: text/html
#    charset: utf-8
#    template-loader-path: classpath:/freemarker-page/


  #### Thymeleaf ####
  thymeleaf:
    prefix: classpath:/thymeleaf-page/
    cache: false
    suffix: .html



  #### JSP ####
  mvc:
    view:
      prefix: classpath:/jsp/
      suffix: .jsp







  #### HikariCP 数据源 ####
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/james?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: jamesjh1984
    schemaUsername: james
    hikari:
      pool-name: James_HikariCP
      minimum-idle: 20
      maximum-pool-size: 100
      idle-timeout: 600000
      auto-commit: true
      max-lifetime: 1800000
      connection-timeout: 30000
      leak-detection-threshold: 30000



  #### ehcache缓存 ####
  cache:
    ehcache:
      config: classpath:ehcache.xml




  #### Redis ####
  redis:
    host: 192.168.23.3
    port: 6379
    database: 0
    #连接超时时间(毫秒)
    timeout: 1800000
    #连接池最大连接数(负值表示没有限制)
    lettuce:
      pool:
        max-active: 20
    #最大阻塞等待时间(负值表示没有限制)
        max-wait: -1
    #连接池中的最大空闲连接
        max-idle: 5
    #连接池中的最小空闲连接
        min-idle: 0








